<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo d Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!-- Quando se utiliza um controle de envio de arquivos como neste caso o "file" você não pode usar o metod="get", se o seu formulário passar de 3MB é melhor que seja o mehod="post" -->
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="3">
        </p>

        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
