<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Não foi meu primeiro formulário</h1>

    <form autocomplete="off" method="get" action=""> <!-- O método get mostra os dados na URL assim que enviados / O post não deixa visível mas é possível visualizar os dados no devtools na área network/headers-->

        <p>
            <label for="inome">Nome:</label> 
                <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">Sobrenome:</label> 
                <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>
</html>
