<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border:  1px solid black;
            padding: 7px;
            text-align: center; /* alinhamento vertical*/ 
            vertical-align: middle; /* alinhamento horizontal*/
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        table = tabela
            table row = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dados de tabela
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        <tr> <!-- Segunda linha-->
            <td>A2
            <td>B2
            <td class="numero">C2
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Terceira linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
